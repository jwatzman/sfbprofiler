<?template MTcbox {character, name} ?>
<ihatestilts t:strip="">
	<input t:if="(size (Character.get character name)) = 11" type="checkbox" name="${name}" value="ihatestilts" checked="checked" />
	<input t:if="(size (Character.get character name)) <> 11" type="checkbox" name="${name}" value="ihatestilts" />
</ihatestilts>
